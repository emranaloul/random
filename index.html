<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmg6VbQr7k4bE8m1sGjODK19nEZn-UKVChBg&usqp=CAU">
    <title>Your Employees | Company</title>
</head>

<body > 
    <header>


        <img class='logo' src="./cropped-logo-placeholder-generic.200x200.png" alt="logo">

        <nav class="header-nav">
            <ul>
                <li>
                    <a href="#" class="active">

                        Home
                    </a>
                </li>
                <li>
                    <a href="/weather.html">

                        Weather
                    </a>
                </li>
                <li>
                    <a href="#">

                        About Us
                    </a>
                </li>
                <li>
                    <a href="#">

                        Contact Us
                    </a>
                </li>
            </ul>
            <div class="signup">
                <button class="btn btn-secondary" onclick="formToggler('signup-form-container')">sign up</button>
                <div class="form hide" id="signup-form-container">
                    <h3>Sign up</h3>
                    <form  id="signup-form">
                        <label for="email">
                            email
                        </label>
                        <input type="text" name="email" id="email" required>
                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" id="password" required>
                        <div class="row justify-content-between" style="margin-top: 1rem;">
                            <div class="col-auto">

                                <button class="btn btn-primary">submit</button>
                            </div>
                            <div class="col-auto" >

                                <button class="btn btn-secondary" onclick="formToggler('signup-form-container')" type="button">close</button>
                            </div>
                        </div>
                        <span id="message"></span>
                    </form>
                </div>
            </div>
            <div class="signin">
                <button class="btn btn-success" onclick="formToggler('signin-form-container')">sign in</button>
                <div class="form hide" id="signin-form-container">
                    <h3>Sign in</h3>
                    <form  id="signin-form">
                        <label for="email_login">
                            email
                        </label>
                        <input type="text" name="email" id="email_login" required>
                        <label for="password_login">
                            Password
                        </label>
                        <input type="password" name="password" id="password_login" required>
                        <div class="row justify-content-between" style="margin-top: 1rem;">
                            <div class="col-auto">

                                <button class="btn btn-primary">submit</button>
                            </div>
                            <div class="col-auto" >

                                <button class="btn btn-secondary" onclick="formToggler('signin-form-container')" type="button">close</button>
                            </div>
                        </div>
                        <span id="message_login"></span>
                    </form>
                </div>
            </div>
            <strong class="greeting" id="greeting"></strong>
            <div class="logout">
                <button class="btn btn-danger" onclick="logout()">logout</button>
            </div>
        </nav>

    </header>
    <main>
        <div class="form-container">
            <form onsubmit="submitHandler(this)" id="employees-form">
                <fieldset>
                    <!-- <legend>
                        Employee Form
                    </legend> -->
                    <input type="text" placeholder="first name" id="first_name" required>
                    <input type="text" name="last_name" id="last_name" placeholder="last name" required>
                    <!-- <label for="role">Role</label> -->
                    <select name="role" id="role" required>
                        <option value="">Select Role</option>
                        <option value="advisor">advisor</option>
                        <option value="moderator">moderator</option>
                        <option value="supervisor">supervisor</option>
                        <option value="manager">manager</option>
                    </select>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </div>
        <div class="widget-container" id="widget-container">
            <!-- <div class="widget" >
                <h3 class="widget-head">employees count</h3>
                <h1 class="widget-content">5</h1>
            </div> -->
        </div>
        <div class="table-container">
            <table class="employees">
                <thead>
                    <tr>

                        <th>id</th>
                        <th>first name</th>
                        <th>last name</th>
                        <th>role</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- <div class="modal-container" id="modal">
        </div> -->
        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">Delete Employee</div>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="confirm">
                            Yes
                        </button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">
                            No
                        </button>
                    </div>
                </div>

            </div>

        </div>
        <div class="toast" id="toast">
            <h4 id="toast-text">

            </h4>
        </div>
        <div class="filter" id="filter">
            <button class="btn btn-success" id="filter-btn" accesskey="h">
                <i class="bi bi-funnel" style="font-size: 2rem"></i>
            </button>
            <div class="list-group hide" id="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true"
                    id="filter-btn" onclick="applyFilter(this)">
                    All
                </button>
                <button type="button" class="list-group-item list-group-item-action" id="filter-btn advisor"
                    onclick="applyFilter(this)">advisor</button>
                <button type="button" class="list-group-item list-group-item-action" id="filter-btn supervisor"
                    onclick="applyFilter(this)">supervisor</button>
                <button type="button" class="list-group-item list-group-item-action" id="filter-btn moderator"
                    onclick="applyFilter(this)">moderator</button>
                <button type="button" class="list-group-item list-group-item-action" id="filter-btn manager"
                    onclick="applyFilter(this)">manager</button>
            </div>
        </div>
    </main>
    <footer>

        <script type="module" src="./firebase-messaging-sw.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!-- <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script> -->
        <!-- <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-messaging.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
            integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"
            integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./app.js"></script>
        
    </footer>

</body>

</html>
